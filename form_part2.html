<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <hr>
    <p>please select one of the following</p>

    <!-- in radio button the name should match the purpose of the action and they are defined as a single category
    
    the value attribute must match the value of the radio button

    -->
    <input type="radio" name="coding" id="" value="javascript" checked>Javascript
    <input type="radio" name="coding" id="" value="html&css">HTML&CSS
    <br>
    <hr>

    <!-- the checked attribute checks one of the checklist by default -->
    <input type="checkbox" name="food" id="" value="fish" checked>Fish
    <input type="checkbox" name="food" id="" value="f">F
    <input type="checkbox" name="food" id="" value="g">G
    <input type="checkbox" name="food" id="" value="h">H
    <input type="checkbox" name="food" id="" value="i">I
   
    <br><hr>

    <p>Select the programming language you desire</p>
    <select name="languages" id="">
        <option value="javascript">Javascript</option>
        <option value="html">HTML</option>
        <option value="CSS">CSS</option>
        <option value="react">React</option>
    </select>
    <br>
    <br>
    <button type="submit" value="submit">Submit</button>
    <button type="reset" value="reset">Reset</button>
    <input type="submit" value="Submit from value">
</form>
</body>
</html>
