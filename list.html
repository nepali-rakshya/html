<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Let's learn about list</h1>
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>

    <ol>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ol>

    <li>hola</li>
    <li>hola</li>
    <li>hola</li>

    <h1>using list for navigation    </h1>
    <ul>
        <!-- href="#" are empty links -->
        <li><a href="#">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
    </ul>

    <h1>Nested links</h1>
    <ul>
        <li>John</li>
        <li>Sarah
            <ol>
                <li>html</li>
                <li>css</li>
            </ol>
        </li>
    </ul>
</body>
</html>
